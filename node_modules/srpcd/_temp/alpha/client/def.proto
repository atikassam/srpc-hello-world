syntax = "proto2";
message EmptyClassData { }

message CreateConversationArg {
	repeated string userId = 1;
	optional string name = 2;
	optional string name_song = 3;
	optional string nameSong = 4;
}
message ConversationgetMessagesRequest {}
message ConversationgetMessagesResponse {
	optional EmptyClassData data = 1;
	optional CreateConversationArg response = 2;
}
message ConversationgetMessageCountRequest {}
message ConversationgetMessageCountResponse {
	optional EmptyClassData data = 1;
	optional int64 response = 2;
}
message ConversationsendMessageRequest {}
message ConversationsendMessageResponse {
	optional EmptyClassData data = 1;
	repeated CreateConversationArg response = 2;
}

message Conversation1getMessagesRequest {}
message Conversation1getMessagesResponse {
	optional EmptyClassData data = 1;
	repeated CreateConversationArg response = 2;
}
message Conversation1getMessageCountRequest {}
message Conversation1getMessageCountResponse {
	optional EmptyClassData data = 1;
	repeated string response = 2;
}
message Conversation1sendMessageRequest {}
message Conversation1sendMessageResponse {
	optional EmptyClassData data = 1;
	optional CreateConversationArg response = 2;
}

message MessagegetMessagesRequest {
	repeated string k = 1;
	optional CreateConversationArg name = 2;
}
message MessagegetMessagesResponse {
	optional EmptyClassData data = 1;
	optional CreateConversationArg response = 2;
}
message MessagegetMessageCountRequest {}
message MessagegetMessageCountResponse {
	optional EmptyClassData data = 1;
	optional int64 response = 2;
}
message MessagesendMessageRequest {}
message MessagesendMessageResponse {
	optional EmptyClassData data = 1;
	optional CreateConversationArg response = 2;
}

message ChatdeleteConversationRequest {
	optional string id = 1;
}
message ChatdeleteConversationResponse {
	optional EmptyClassData data = 1;
	optional string response = 2;
}
message ChatsetNameRequest {
	optional string name = 1;
}
message ChatsetNameResponse {
	optional EmptyClassData data = 1;
	repeated string response = 2;
}
message ChatgetConversationByIdRequest {
	optional string id = 1;
}
message ChatgetConversationByIdResponse {
	optional EmptyClassData data = 1;
	repeated CreateConversationArg response = 2;
}
message ChatgetConversationsRequest {}
message ChatgetConversationsResponse {
	optional EmptyClassData data = 1;
	optional CreateConversationArg response = 2;
}
message ChatgetConversationCountRequest {}
message ChatgetConversationCountResponse {
	optional EmptyClassData data = 1;
	optional CreateConversationArg response = 2;
}
message ChatcreateConversationRequest {
	optional string userId = 1;
}
message ChatcreateConversationResponse {
	optional EmptyClassData data = 1;
	optional CreateConversationArg response = 2;
}
