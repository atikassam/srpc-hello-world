syntax = "proto2";

message FileMetadata {}

message FileListgetFileRequest {
	optional string id = 1;
}
message FileListgetFileResponse {
	optional FileMetadata data = 1;
	FileMetadata response = 2;
}
message FileListgetFilesRequest {}
message FileListgetFilesResponse {
	required FileMetadata data = 1;
	repeated FileMetadata response = 2;
}
